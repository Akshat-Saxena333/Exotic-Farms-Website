<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Exotic Farms</title>
    <link rel="stylesheet" media="screen and (min-width:1375px)" href="bloginstyle.css">
    <link rel="stylesheet" media="screen and (max-width:1375px)" href="sloginstyle.css">
    <link rel="icon" href="image\OnlyLogo.png" type="image/x-icon">
    
</head>

<body>

    <header>
        <div class="toggle"></div>
        <div class="navigation">
            <ul class="navhpc">
                <li><a href="home.html">Home</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            <div class="social-bar">
              <ul>
                  <li><a href="https://www.facebook.com/"><img src="facebook.png" alt="" class="facebookt"></a></li>
                  <li><a href="https://www.instagram.com/"><img src="instagram.png" alt="" class="instat"></a></li>
                  <li><a href="https://twitter.com/?lang=en"><img src="twitter.png" alt="" class="twittert"></a></li>
              </ul>
          </div>
        </div>
      
      </header>

    <div id="div1">
        <form name="myform" action="index2.html"  onsubmit="formvalidate()">
            <h1 id="fheading"><center>Create Account</center></h1>
            Enter Name:
            <input type="text" id="fname"><br><br>

            Nationality:
            <input type="text" id="nation" required><br><br>

            Age:
            <input id="age" type="text" oninput="func()"  required><br>
            <p id="age1"></p><br>

            Contact Number:
            <input type="text" id="cnum"><br>
            (Indian customers only)<br><br>


            Email:
            <input type="email" id="email" required><br><br>

            Username:
            <input type="text" id="Us" pattern="[a-z-0]{6}[0-9]{3}" placeholder="exotic234" oninput="func5()" required>
            <p id="patterninfo"></p>

            Password:
            <input type="password" id="pass" required oninput="formvalidate()"><br><br>
            <span style="color: red;" > (After filing all details click submit to know password to be filled)</span><br>
            
            <a href="index2.html"><input type="submit" id="submit" value="Sign Up"></a><br>
            
            <button type="reset" id="reset">Reset</button>
        </form>


    </div>

    <script>
        function formvalidate() {

            var x = document.forms["myform"]["fname"].value;
            if (x == "") {
                alert("Name must be filled.");
                return false;
            }

            var pwd = document.querySelector("#pass");
            if (pwd.value != "exotic333") {
                pwd.setCustomValidity("Wrong!. It's exotic333");
            }
            else {
                pwd.setCustomValidity("");
                alert("Correct");
            }
        }

        function func() {
            var txt;
            var y = document.getElementById("age").value;
            if (isNaN(y) || y < 18 || y > 120) {
                txt = "Please enter age above 18";
            }
            else {
                txt = "Eligible";
            }
            document.getElementById("age1").innerHTML = txt;

        }

        function func5(){
            var pattern;
            if (document.getElementById("Us").validity.patternMismatch) {
                pattern = "Please check pattern"
            }
            else {
                pattern = "ALL OK!"
            }
            document.getElementById("patterninfo").innerHTML = pattern;

        }

       
      const toggle = document.querySelector('.toggle')
      const navigation = document.querySelector('.navigation')
    
      toggle.addEventListener('click', () =>{
        toggle.classList.toggle('active')
        navigation.classList.toggle('active')
    })
     
    </script>

</body>

</html>
